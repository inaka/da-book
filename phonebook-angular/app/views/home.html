<h1 class="heading -large">{{ home.title }}</h1>

<a ui-sref="New">Add a new contact</a>

<ul>
  <li ng-repeat="contact in home.contacts | orderBy: 'name'">
    <a ui-sref="Detail({contactId: contact.id})">{{ contact.name }}</a>
    -
    <a ui-sref="Edit({contactId: contact.id})">Edit</a>
    -
    <a href="#" ng-click="deleteContact(contact.id)">Delete</a>
  </li>
</ul>

<fieldset>
  <form name="contactForm" novalidate ng-submit="submitFunction()">
    <div class="errors" ng-show="errorMessage">
      <span>{{ errorMessage }}</span>
    </div>

    <div ng-show="contactForm.$invalid">
      <h1>Não é válido</h1>
    </div>

    <div ng-show="contactForm.$valid">
      <h1>É válido</h1>
    </div>

    <div class="input string contact_name">
      <label for="contact_name">
        Contact name
      </label>
      <input required class="string" type="text" name="contact[name]" id="contact_name" ng-model="contactObject.name">
    </div>

    <div class="input string">
      <label for="contact_phone">
        Phone Number
      </label>
      <input required class="string" type="text" name="contact[phone]" id="contact_phone" ng-model="contactObject.phone">
    </div>

    <div class="input string contact_email">
      <label for="contact_email">
        Email
      </label>
      <input required class="string" type="email" name="contact[email]" id="contact_email" ng-model="contactObject.email">
    </div>

    <input type="submit" value="{{ submitValue }}"/>

  </form>
</fieldset>
